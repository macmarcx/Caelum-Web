<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mirror Fashion - Ajuda</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/ajuda.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Portal de Contato Mirror Fashion</h1>
            <div class="icon">
                <p class="lead">Olá! </p>
                <img src="img/ajuda-logo.png" alt="">
                <p class="lead"> Sou o "Help Master" irei te ajudar com suas as dúvidas.</p>
            </div>
        </div>
    </header>

    <main class="container">

        <form action="" class="col-md-11">
            <legend>Para agilizar o processo de ajuda, preciso que você preencha os seguintes campos abaixo:</legend>
            <fieldset class="col-lg-12">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" class="form-control" placeholder="Informe seu nome completo" autofocus required>
                </div>
                <div class="form-group"> 
                    <label for="telefone">Telefone</label>
                    <input class="form-control" type="number" id="telefone" min="1" max="12" placeholder="(099) 99999-9999">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input class="form-control" type="email" id="email" placeholder="email@exemplo.com.br" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input class="form-control" type="text" id="cpf" min="1" max="11" placeholder="999.999.999-99" required>
                </div>
                <div class="form-group">
                    <label for="duvida">Digite sua dúvida:</label>
                    <textarea class="form-control" id="comentar" name="comentario" minlength="1" maxlength="500" placeholder="Digite aqui a sua dúvida..." required></textarea>
                </div>
            </fieldset>

            <button type="submit" class="btn-success btn-block" onclick="mostra()" id="button-submit">
                Enviar
            </button>        
        </form>
    </main>

    <!-- Rodapé da Página -->
    <footer>
       <div class="container">
          <img src="img/logo-rodape.png" alt="Logo da Mirror Fashion">

          <ul class="social">
              <li><a href="http://facebook.com/mirrofashion">Facebook</a></li>
              <li><a href="http://twitter.com/mirrofashion">Twitter</a></li>
              <li><a href="http://plus.google.com/mirrorfashion">Google+</a></li>
          </ul>

      </div>
    </footer>
    <script src="js/ajuda.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
