<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout Mirror Fashion</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Ótima escolha!</h1>
            <p class="lead">Obrigado por comprar na Mirror Fashion!
                Preencha seus dados para efetivar a compra.</p>
        </div>
    </div>

    <div class="card mb-3">
        <div class="container">
            <div class="card-header">
                <h2>Sua compra</h2>
            </div>
            <img src="img/produtos/foto2-verde.png" alt="Camiseta Ecko Caveira na cor verde" class="img-thumbnail mb-3">
            <div class="card-body">
                <dl>
                    <dt>Produto</dt>
                    <dd>Camiseta Ecko Caveira</dd>

                    <dt>Cor</dt>
                    <dd>Verde</dd>

                    <dt>Tamanho</dt>
                    <dd>42</dd>

                    <dt>Preço</dt>
                    <dd>R$ 48,95</dd>
                </dl>
            </div>
            <form action="">
                <fieldset>
                    <legend>Dados pessoais</legend>

                    <div class="form-group">
                        <label for="nome">Nome completo</label>
                        <input type="text" class="form-control" id="nome" name="nome">
                    </div>

                    <div class="form-group">
                        <label for="nome">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>

                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" class="form-control" id="cpf" name="cpf">
                    </div>

                    <div class="form-group custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
                        <label class="custom-control-label" for="newsletter">
                            Quero receber Newsletter da Mirror Fashion
                        </label>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
