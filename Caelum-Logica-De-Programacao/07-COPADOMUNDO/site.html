<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script src="https://rawgit.com/caelum/projeto01/copaDoMundo/apostilaIgnore/pegaPaisCopa.js"></script>
    <script src="https://rawgit.com/caelum/projeto01/calculoIdade/apostilaIgnore/libIdade.js"></script>
    <script src="https://rawgit.com/caelum/projeto01/fichaAcademiaComInterfaceGrafica/apostilaIgnore/mostra.js"></script>
</head>
<body>
    <h2>Todas as Copas do Mundo</h2>
    <script>
        const PRIMEIRA_COPA = 1930
        let anoAtual = pegaAnoAtual()

        // Loop para exibir o país sede de todas as copas 
        // do mundo até hoje
        mostra(`Loop com FOR `)
        for(let anoInicio = PRIMEIRA_COPA; anoInicio < anoAtual; anoInicio += 4){
            let paisSede = pegaPaisCopa(anoInicio)
            mostra(`${anoInicio} - ${paisSede}`)
        }
        
        // Mesma lógica, com loop white
        mostra(`Loop com While `)
        let anoInicio = PRIMEIRA_COPA
        while(anoInicio < anoAtual){
            let paisSede = pegaPaisCopa(anoInicio)
            mostra(`${anoInicio} - ${paisSede}`)
            anoInicio += 4
        }
    </script>
</body>
</html>
